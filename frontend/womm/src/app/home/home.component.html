<mat-toolbar color="primary">
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/video-list">Video List</button>
  <button mat-button>About</button>
  <button mat-button>Contact</button>
</mat-toolbar>

<div class="main-content">
  <div class="upload-container" (drop)="onDropInUpload($event)" (dragover)="onDragOver($event)">
    <h2>Drag and drop your video files in this area</h2>
    <button mat-raised-button color="primary" (click)="fileInput.click()">Select Videos</button>
    <input #fileInput type="file" accept="video/*" multiple hidden (change)="onFileSelected($event)" style="position: absolute; left: -9999px;" />
  </div>

  <div class="uploaded-videos-container">
    <!-- Headline Div -->
    <div class="uploaded-videos-heading">
      <h3>Uploaded Videos</h3>
    </div>

    <!-- Video List Div -->
    <div class="video-list">
      <div *ngFor="let video of videos; let i = index" class="video-item" draggable="true" (dragstart)="onDragStart($event, i)" (drop)="onDrop($event, i)" (dragover)="onDragOver($event)">
        <video controls [src]="video.url"></video>
        <p>{{ video.name }}</p>
      </div>
    </div>
  </div>

  <div>
    <button mat-raised-button>
      Render video
    </button>
  </div>
</div>
